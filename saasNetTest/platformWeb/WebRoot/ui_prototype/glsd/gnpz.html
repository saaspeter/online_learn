<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>设置商店商品</title>
</head>

<body>
<div>
  <table width="100%" border="1" cellpadding="2" cellspacing="2" bordercolor="#FFFFFF" bgcolor="#EFEFD3">
    <tr>
      <td colspan="5" align="center">第三步：商店功能配置</td>
    </tr>
    <tr>
      <td colspan="5">&nbsp;</td>
    </tr>
    
    <tr>
      <td align="right">&nbsp;</td>
      <td>功能模版</td>
      <td>详细信息</td>
      <td>建店费用</td>
      <td>考生单人收费</td>
    </tr>
    <tr>
      <td align="right"><label>
        <input name="radiobutton" type="radio" value="radiobutton" checked="checked" />
      </label></td>
      <td>无层级关系，无分级管理（默认）</td>
      <td>详细信息</td>
      <td>100元</td>
      <td>10元/月</td>
    </tr>
    <tr>
      <td align="right"><label>
      <input type="radio" name="radiobutton" value="radiobutton" />
      </label></td>
      <td>有层级关系，统一管理</td>
      <td>详细信息</td>
      <td>200元</td>
      <td>13元/月</td>
    </tr>
    <tr>
      <td align="right"><label>
      <input type="radio" name="radiobutton" value="radiobutton" />
      </label></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    
    
    
    <tr>
      <td height="19" align="right">&nbsp;</td>
      <td align="right">创建被商店你共需要的钱：</td>
      <td>100员</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td colspan="5" align="center">创建成功后请到商店列表中的商店管理里面设置商店样式。</td>
    </tr>
    <tr>
      <td colspan="5" align="center"><label>
        <input type="submit" name="Submit" value="提交"  onclick="window.close();"/>
      </label></td>
    </tr>
  </table>
</div>
<div id="next"></div>
</body>
</html>
