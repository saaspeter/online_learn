<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>定义产品级别</title>
<style type="text/css">
<!--
#submit{
   margin:0 auto;
}
-->
</style>
</head>

<body>
<div>
  <label>
  <input type="submit" name="Submit" value="新增级别" />
  </label>
  <label>
  <input type="submit" name="Submit2" value="删除级别" />
  </label>
</div>
<div>
  <table width="100%" border="1" cellpadding="0" cellspacing="1">
    <tr>
      <td colspan="4" align="center">新概念英语精读</td>
    </tr>
    <tr>
      <td align="right">&nbsp;</td>
      <td>级别</td>
      <td>简述</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td align="right"><input type="checkbox" name="checkbox3" value="checkbox" /></td>
      <td>初级</td>
      <td>适用于初学对象</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td align="right"><label>
        <input type="checkbox" name="checkbox" value="checkbox" />
      </label></td>
      <td>中级</td>
      <td>适用于有一定应与基础的学员</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td align="right"><input type="checkbox" name="checkbox2" value="checkbox" /></td>
      <td>高级</td>
      <td>适用于英语晋级对象</td>
      <td>&nbsp;</td>
    </tr>
  </table>
</div>
<div id="submit">
  <label>
  <input type="submit" name="Submit3" value="提交" onclick="window.close();"/>
  </label>
</div>
</body>
</html>
