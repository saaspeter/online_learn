<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>设置商店商品</title>
</head>

<body>
<div>
  <table width="100%" border="1" cellpadding="2" cellspacing="2" bordercolor="#FFFFFF" bgcolor="#EFEFD3">
    <tr>
      <td colspan="3" align="center">新增产品</td>
    </tr>
    <tr>
      <td colspan="3">&nbsp;</td>
    </tr>
    
    <tr>
      <td align="right">产品名称：</td>
      <td><input type="text" name="textfield2" /></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td align="right">产品目录：</td>
      <td><select name="select2">
        <option>英语</option>
        <option>英语&gt;&gt;四级</option>
        <option>英语&gt;&gt;六级</option>
        <option>英语&gt;&gt;新概念英语</option>
            </select></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td align="right">产品类型：</td>
      <td><select name="select3">
        <option selected="selected">网络考试</option>
        <option>文档资料</option>
        <option>网络考试+文档资料</option>
                  </select>
        （文档资料在配好商店后，从商店里添加        )</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td align="right">产品付费方式：</td>
      <td><label>
        <select name="select">
          <option>按月付费</option>
          <option>一次付费</option>
        </select>
      </label></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td align="right">产品费用：</td>
      <td><label>
        <input type="text" name="textfield" />
      元</label></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td align="right">是否可免费使用：</td>
      <td><label>
        <input type="radio" name="radiobutton" value="radiobutton" />
      可以免费使用 
      <input type="radio" name="radiobutton" value="radiobutton" />
      不能试用</label></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td align="right">免费使用时间：</td>
      <td><input type="text" name="textfield3" />
        （单位月）</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td align="right">产品简介：</td>
      <td><textarea name="textarea"></textarea></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td height="19" align="right">产品级别：</td>
      <td>初级；中级；高级 
        <label>
        <input type="submit" name="Submit2" value="编辑产品级别" onclick="window.open('../glsd/dyspjb.html');"/>
      </label></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td height="19" align="right">&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td colspan="3" align="center"><label>
      <input type="submit" name="Submit" value="确定" onclick="alert('相关小组和人员已经自动添加到该产品中,请查验!');window.close();"/>
      </label></td>
    </tr>
  </table>
</div>
<div id="next"></div>
</body>
</html>
