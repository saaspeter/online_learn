<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    
    <title></title>

	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
    <link href="http://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../styles/iframe/iframeResizer.min.js"></script>
	
  </head>
  
  <body>
	
	<div class="container">
        <div class="row" style="font-size: x-large; text-align: center;">
            MongoDB Usage By Peter
        </div>
	    <div class="row">
	        <div class="col-md-12">
	            <div style="margin:15px 0px 15px 0px; font-size: larger;">
		            <ul class="nav nav-tabs" id="myTabs">
		                <li class="active" data-toggle="tab" role="presentation" style="margin-left:20px;"><a href="#home" data-toggle="tab">Home</a>
		                </li>
		                <li><a href="#mps" data-toggle="tab" role="presentation">Google Maps</a>
		                </li>
		                <li><a href="#ytb" data-toggle="tab" role="presentation">YouTube</a>
		                </li>
		                <li><a href="#rn" data-toggle="tab" role="presentation">Antwon</a>
		                </li>
		            </ul>
	            </div>
	            <div class="tab-content">

	                <div class="tab-pane active" id="home">
	                    <p>Test Tab</p>
	                    <p>Boot Tabs on click event</p>
	                </div>

	                <div class="tab-pane" id="mps" data-src="http://www.mylearn.com" min-height="500px">
	                    <iframe src="" width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
	                </div>

	                <div class="tab-pane" id="ytb" data-src="http://www.chouti.com" min-height="500px">
	                    <iframe src="" width="100%" height="100%" frameborder="0" allowfullscreen="allowFullScreen"></iframe>
	                </div>


	                <div class="tab-pane" id="rn" data-src="http://www.163.com">
	                    <iframe src="" width="100%" frameborder="0" webkitallowfullscreen="webkitAllowFullScreen" mozallowfullscreen="mozallowfullscreen" allowfullscreen="allowFullScreen"></iframe>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>

     <script type="text/javascript">
        $(document).ready(function() {
        
            $('#myTabs').click('show', function(e) {  
			    paneID = $(e.target).attr('href');
			    src = $(paneID).attr('data-src');
			    // if the iframe hasn't already been loaded once
			    if($(paneID+" iframe").attr("src")=="")
			    {
			        $(paneID+" iframe").attr("src",src);
			    }
			});
        
        });

            /*
             * project is in: http://davidjbradshaw.github.io/iframe-resizer
               iframe url must include this js: iframeResizer.contentWindow.min.js
			 * If you do not understand what the code below does, then please just use the
			 * following call in your own code.
			 *
			 *   iFrameResize({log:true});
			 *
			 * Once you have it working, set the log option to false.
			 */

			iFrameResize({
				log                     : true,                  // Enable console logging
				enablePublicMethods     : true,                  // Enable methods within iframe hosted page
				enableInPageLinks       : true,
				resizedCallback         : function(messageData){ // Callback fn when resize is received
					$('p#callback').html(
						'<b>Frame ID:</b> '    + messageData.iframe.id +
						' <b>Height:</b> '     + messageData.height +
						' <b>Width:</b> '      + messageData.width +
						' <b>Event type:</b> ' + messageData.type
					);
				},
				messageCallback         : function(messageData){ // Callback fn when message is received
					$('p#callback').html(
						'<b>Frame ID:</b> '    + messageData.iframe.id +
						' <b>Message:</b> '    + messageData.message
					);
					alert(messageData.message);
				},
				closedCallback         : function(id){ // Callback fn when iFrame is closed
					$('p#callback').html(
						'<b>IFrame (</b>'    + id +
						'<b>) removed from page.</b>'
					);
				}
			});

	</script>
  </body>
</html>
